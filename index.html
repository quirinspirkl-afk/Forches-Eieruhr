<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eieruhr</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Eieruhr">
<meta name="theme-color" content="#1794e2">
<link rel="manifest" href="manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #1794e2;
    --text-color: white;
}

body {
    margin: 0;
    background-color: var(--bg-color);
    font-family: Roboto, sans-serif;
    color: var(--text-color);
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
}

.timer {
    font-size: 64px;
    font-weight: bold;
}

.controls, .adjust {
    display: flex;
    gap: 10px;
}

button {
    padding: 15px 20px;
    font-size: 18px;
}

/* üîî POPUP */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.popup-content {
    background: white;
    color: black;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    width: 80%;
    max-width: 300px;
}

.popup-content h2 {
    margin-top: 0;
}
</style>
</head>

<body>

<div class="container">
    <img src="img/egg.png" width="200">

    <div class="timer" id="timer">07:00</div>

    <div class="adjust">
        <button onclick="changeTime(-30)">‚àí</button>
        <button onclick="changeTime(30)">+</button>
    </div>

    <div class="controls">
        <button onclick="startTimer()">‚ñ∂ Start</button>
        <button onclick="stopTimer()">‚è∏ Stop</button>
        <button onclick="resetTimer()">üîÑ Reset</button>
    </div>
</div>

<!-- üîä AUDIO -->
<audio id="alarmSound" loop>
    <source src="img/beep.mp3" type="audio/mpeg">
</audio>

<!-- üîî POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>ü•ö Ei fertig!</h2>
        <p>Guten Appetit üòÑ</p>
        <button onclick="confirmDone()">OK</button>
    </div>
</div>

<script>
let time = 420;
let defaultTime = 420;
let interval = null;

const sound = document.getElementById("alarmSound");
const popup = document.getElementById("popup");

function updateDisplay() {
    const min = String(Math.floor(time / 60)).padStart(2, '0');
    const sec = String(time % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `${min}:${sec}`;
}

function startTimer() {
    if (interval) return;

    // üîì iOS Audio freischalten
    sound.muted = true;
    sound.play().then(() => {
        sound.pause();
        sound.currentTime = 0;
        sound.muted = false;
    }).catch(()=>{});

    interval = setInterval(() => {
        if (time > 0) {
            time--;
            updateDisplay();
        } else {
            stopTimer();
            notify();
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(interval);
    interval = null;
}

function resetTimer() {
    stopTimer();
    time = defaultTime;
    updateDisplay();
}

function changeTime(amount) {
    if (interval) return;
    time = Math.max(0, time + amount);
    defaultTime = time;
    updateDisplay();
}

function notify() {
    sound.currentTime = 0;
    sound.play();
    popup.style.display = "flex";
}

function confirmDone() {
    sound.pause();
    sound.currentTime = 0;
    popup.style.display = "none";
    resetTimer();
}

updateDisplay();
</script>

</body>
</html>
