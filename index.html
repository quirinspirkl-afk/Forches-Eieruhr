<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eieruhr</title>

<!-- PWA -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Eieruhr">
<meta name="theme-color" content="#1794e2">
<link rel="manifest" href="manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #1794e2;
    --text-color: white;
}

body {
    margin: 0;
    background-color: var(--bg-color);
    font-family: Roboto, sans-serif;
    color: var(--text-color);
}

.menu {
    position: absolute;
    top: 16px;
    left: 16px;
}

.menu-panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 260px;
    height: 100vh;
    background: rgba(0,0,0,0.9);
    padding: 20px;
    display: none;
    flex-direction: column;
    gap: 14px;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
}

.timer {
    font-size: 64px;
    font-weight: bold;
}

.controls, .adjust {
    display: flex;
    gap: 10px;
}

.controls button {
    width: 120px;
    padding: 15px;
}

/* üîî POPUP */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.popup-box {
    background: white;
    color: black;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    width: 80%;
    max-width: 300px;
}
</style>
</head>

<body>

<div class="menu">
    <button onclick="toggleMenu()">‚ò∞ Men√º</button>
</div>

<div class="menu-panel" id="menuPanel">
    <strong>Garzeiten</strong>
    <button onclick="setPreset(300)">ü•ö Weich (5:00)</button>
    <button onclick="setPreset(420)">ü•ö Wachsweich (7:00)</button>
    <button onclick="setPreset(600)">ü•ö Hart (10:00)</button>

    <hr>

    <strong>Design</strong>
    <button onclick="toggleDarkMode()">üåô Dark Mode</button>

    <select onchange="changeBackground(this.value)">
        <option value="#1794e2">Blau</option>
        <option value="#2ecc71">Gr√ºn</option>
        <option value="#e67e22">Orange</option>
        <option value="#9b59b6">Lila</option>
    </select>

    <hr>

    <strong>Sound</strong>
    <select onchange="setSound(this.value)">
        <option value="normal">üîä Normal</option>
        <option value="quiet">üîà Stumm</option>
        <option value="vibrate">üì≥ Vibration</option>
    </select>

    <button onclick="toggleMenu()">Schlie√üen</button>
</div>

<div class="container">
    <img src="img/egg.png" width="200">

    <div class="timer" id="timer">07:00</div>

    <div class="adjust">
        <button onclick="changeTime(-30)">‚àí</button>
        <button onclick="changeTime(30)">+</button>
    </div>

    <div class="controls">
        <button onclick="startTimer()">‚ñ∂Ô∏è Start</button>
        <button onclick="stopTimer()">‚èπÔ∏è Stop</button>
        <button onclick="resetTimer()">üîÑ Reset</button>
    </div>
</div>

<!-- üîä AUDIO -->
<audio id="alarmSound" loop>
    <source src="img/beep.mp3" type="audio/mpeg">
</audio>

<!-- üîî POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h2>ü•ö Ei fertig!</h2>
        <p>Guten Appetit! üòä</p>
        <button onclick="confirmDone()">OK</button>
    </div>
</div>

<script>
let time = 420;
let defaultTime = 420;
let interval = null;
let soundMode = "normal";
let dark = false;

const sound = document.getElementById("alarmSound");
const popup = document.getElementById("popup");

function updateDisplay() {
    const min = String(Math.floor(time / 60)).padStart(2, '0');
    const sec = String(time % 60).padStart(2, '0');
    timer.innerText = `${min}:${sec}`;
}

function startTimer() {
    if (interval) return;

    // iOS Audio freischalten
    sound.muted = true;
    sound.play().then(() => {
        sound.pause();
        sound.currentTime = 0;
        sound.muted = false;
    }).catch(()=>{});

    interval = setInterval(() => {
        if (time > 0) {
            time--;
            updateDisplay();
        } else {
            stopTimer();
            notify();
        }
    }, 1000);
}

function notify() {
    if (soundMode !== "quiet") {
        sound.currentTime = 0;
        sound.play();
    }
    popup.style.display = "flex";
}

function confirmDone() {
    sound.pause();
    sound.currentTime = 0;
    popup.style.display = "none";
    resetTimer();
}

function stopTimer() {
    clearInterval(interval);
    interval = null;
}

function resetTimer() {
    stopTimer();
    time = defaultTime;
    updateDisplay();
}

function setPreset(sec) {
    stopTimer();
    time = sec;
    defaultTime = sec;
    updateDisplay();
}

function changeTime(val) {
    if (interval) return;
    time = Math.max(0, time + val);
    defaultTime = time;
    updateDisplay();
}

function toggleMenu() {
    menuPanel.style.display = menuPanel.style.display === "flex" ? "none" : "flex";
}

function toggleDarkMode() {
    dark = !dark;
    document.body.style.backgroundColor = dark ? "#111" : getComputedStyle(document.documentElement).getPropertyValue('--bg-color');
}

function changeBackground(color) {
    document.documentElement.style.setProperty('--bg-color', color);
    if (!dark) document.body.style.backgroundColor = color;
}

function setSound(mode) {
    soundMode = mode;
}

updateDisplay();
</script>

</body>
</html>
