    width: 60px;

    width: 120px;
    font-size: 18px;
    padding: 14px;

<body>

<!-- Audio -->
<audio id="alarmSound" src="img/beep.mp3" preload="auto" loop></audio>

<div class="menu">
    <button onclick="toggleMenu()">â˜° MenÃ¼</button>
</div>

<div class="menu-panel" id="menuPanel">
    <strong>Garzeiten</strong>
    <button onclick="setPreset(300)">ğŸ¥š Weich (5:00)</button>
    <button onclick="setPreset(420)">ğŸ¥š Wachsweich (7:00)</button>
    <button onclick="setPreset(600)">ğŸ¥š Hart (10:00)</button>

    <hr>

    <strong>Design</strong>
    <select onchange="changeBackground(this.value)">
        <option value="bosnia">ğŸ‡§ğŸ‡¦ Bosnien</option>
        <option value="albania">ğŸ‡¦ğŸ‡± Albanien</option>
        <option value="croatia">ğŸ‡­ğŸ‡· Kroatien</option>
        <option value="turkey">ğŸ‡¹ğŸ‡· TÃ¼rkei</option>
    </select>

    <hr>

    <strong>Sound</strong>
    <select onchange="setSound(this.value)">
        <option value="normal">ğŸ”Š Sound</option>
        <option value="off">ğŸ”• Aus</option>
    </select>

    <button onclick="toggleMenu()">SchlieÃŸen</button>
</div>

<img src="img/egg.png" alt="Ei">

<div class="container">
    <div class="timer" id="timer">07:00</div>

    <div class="adjust">
        <button onclick="changeTime(-30)">âˆ’</button>
        <button onclick="changeTime(30)">+</button>
    </div>

    <div class="controls">
        <button onclick="startTimer()">â–¶ Start</button>
        <button onclick="stopTimer()">â¸ Stop</button>
        <button onclick="resetTimer()">ğŸ”„ Reset</button>
    </div>
</div>

<script>
let time = 420;
let defaultTime = 420;
let interval = null;
let soundMode = "normal";

const sound = document.getElementById("alarmSound");

function updateDisplay() {
    const m = String(Math.floor(time / 60)).padStart(2, "0");
    const s = String(time % 60).padStart(2, "0");
    document.getElementById("timer").innerText = `${m}:${s}`;
}

function startTimer() {
    if (interval) return;

    // iOS Audio Unlock
    sound.muted = true;
    sound.play().then(() => {
        sound.pause();
        sound.currentTime = 0;
        sound.muted = false;
    }).catch(()=>{});

    interval = setInterval(() => {
        if (time > 0) {
            time--;
            updateDisplay();
        } else {
            finishTimer();
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(interval);
    interval = null;
}

function resetTimer() {
    stopTimer();
    sound.pause();
    sound.currentTime = 0;
    time = defaultTime;
    updateDisplay();
}

function finishTimer() {
    stopTimer();

    if (soundMode === "normal") {
        sound.play();
    } else if (soundMode === "vibrate" && navigator.vibrate) {
        navigator.vibrate([400,200,400,200,400]);
    }

    setTimeout(() => {
        alert("â° Ei fertig!");
        resetTimer();
    }, 300);
}

function setPreset(sec) {
    resetTimer();
    time = sec;
    defaultTime = sec;
    updateDisplay();
}

function changeTime(delta) {
    if (interval) return;
    time = Math.max(0, time + delta);
    defaultTime = time;
    updateDisplay();
}

function toggleMenu() {
    const p = document.getElementById("menuPanel");
    p.style.display = p.style.display === "flex" ? "none" : "flex";
}

function setSound(mode) {
    soundMode = mode;
}

function changeBackground(country) {
    const map = {
        bosnia: "flag-bosnia.jpg",
        albania: "flag-albania.jpg",
        croatia: "flag-croati.jpg",
        turkey: "flag-turkey.jpg"
    };
    document.documentElement.style.setProperty(
        "--bg-image",
        `url("img/${map[country]}")`
    );
}

updateDisplay();
</script>
